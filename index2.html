<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sitetest.css">
    <title>Document</title>
    <script>
        window.addEventListener('scroll', function () {
            var parallax = document.querySelector('.parallax');
            var parallax_titre = document.querySelector('.parallax-content')
            var offsetY = window.pageYOffset;
            parallax.style.backgroundPositionY = offsetY * -0.3 + 'px'; // Ajustez la valeur (0.7) pour changer la vitesse de d√©filement
            parallax_titre.style.backgroundPositionY = offsetY * -0.8 + 'px';
        });
    </script>
</head>

<body>
    <div class="parallax">
        <div class="parallax-content">
            <h1>Titre</h1>
            <a href="#temp"> OUI</a>
        </div>
    </div>
    <div class="temp" id="temp">

    </div>
</body>

</html>
